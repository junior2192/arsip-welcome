    <!DOCTYPE html>
    <html lang="id">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selamat Datang di Arsip PPK Perencanaan & Program</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
    body {
        font-family: 'Poppins', sans-serif;
        color: #fff;
        min-height: 100vh;
        margin: 0;
        background: 
            linear-gradient(135deg, rgba(0,120,212,0.85), rgba(255,204,0,0.85)), 
            url('img/background.png') no-repeat center center fixed;
        background-size: cover;
    }

    /* ===== Card ===== */
    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: none;
        border-radius: 20px;
        padding: 2.5rem 2rem;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        max-width: 420px;
        width: 90%;
        animation: fadeInUp 0.8s ease-in-out;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    /* ===== Logo ===== */
    .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: rgba(255,255,255,0.25);
        padding: 15px;
        margin: 0 auto 25px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 50%;
    }

    /* ===== Tombol ===== */
    .btn-custom {
        background-color: #ffcc00;
        color: #003366;
        font-weight: 600;
        border-radius: 50px;
        padding: 10px 28px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #ffe680;
        transform: scale(1.05);
    }

    /* ===== Judul panjang ===== */
    .title-inline {
        font-size: 1.15rem;
        font-weight: 700;
        text-transform: uppercase;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    /* ===== Teks peringatan ===== */
    .text-warning {
        color: #ffdf5b !important;
        text-shadow: 0 2px 3px rgba(0,0,0,0.7);
    }

    /* ===== Responsif ===== */
    @media (max-width: 576px) {
        .card {
            padding: 2rem 1.5rem;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        h3 {
            font-size: 1.3rem;
        }
        h5 {
            font-size: 1rem;
        }
        .title-inline {
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
    }

    /* ===== Animasi ===== */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
    </style>
    </head>

    <body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 text-center">
        <div class="card">
            <div class="logo">
                <img src="img/citanduy.png" alt="Logo Citanduy">
            </div>

            <h3 class="fw-bold mb-1">Selamat Datang üëã</h3>
            <h5 class="mb-1">di Arsip</h5>
            <h4 class="fw-bold title-inline mb-4">PPK PERENCANAAN & PROGRAM</h4>

            <div id="content"></div>
        </div>
    </div>

    <script>
        // Ambil parameter dari URL
        const params = new URLSearchParams(window.location.search);
        const link = params.get('link');
        const name = params.get('name'); // ambil nama arsip
        const contentDiv = document.getElementById('content');

        if (link) {
            contentDiv.innerHTML = `
                <p class="mb-2">Anda akan diarahkan ke arsip digital di OneDrive.</p>
                ${name ? `<h5 class="fw-bold mb-3">${name}</h5>` : ''}
                <a href="${link}" class="btn btn-custom">Lanjutkan Lihat Arsip</a>
            `;
        } else {
            contentDiv.innerHTML = `
                <p class="text-warning fw-semibold mt-3 mb-1">‚ö†Ô∏è Tautan arsip tidak ditemukan</p>
                <p class="small opacity-75">Silakan periksa kembali barcode atau hubungi administrator.</p>
            `;
        }
    </script>


    </body>
    </html>
